<div class="login-container">
    <h2>Etudiant</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()"> <!-- Corrected form submission event binding -->
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" formControlName="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" formControlName="prenom" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
