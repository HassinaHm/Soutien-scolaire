<div class="right">
    
    <button class="btn btn-success"><app-add-prof></app-add-prof></button>

</div>
<p class="font">Liste des professeurs </p>  
<table mat-table [dataSource]="dataSource" class=" top">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} {{element.prenom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numberTel">
      <th mat-header-cell *matHeaderCellDef> NUMERO DE TELEPHONE </th>
      <td mat-cell *matCellDef="let element"> {{element.numberTel}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="tarifh">
        <th mat-header-cell *matHeaderCellDef> Tarif par heure </th>
        <td mat-cell *matCellDef="let element"> {{element.tarifh}} </td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn2"  (click)="editElement()">
          <img src="assets/images/edit.png" alt="Picture 1"  style="width: 20px; height: 20px;">
        </button>
        <button class="btn2"  (click)="deleteElement()">
          <img src="assets/images/delete.png" alt="Picture 1"  style="width: 20px; height: 20px;">
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons  class="pagination"></mat-paginator>
