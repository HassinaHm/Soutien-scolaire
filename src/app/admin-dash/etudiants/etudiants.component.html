<div class="right">
    <app-add-etud></app-add-etud>
  </div>
  
  <p class="font">Liste des Ã©tudiants</p>
  
  <table mat-table [dataSource]="dataSource" class="top">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
    </ng-container>
    
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prenom </th>
          <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>
  
   
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <!-- Edit action -->
      <img src="assets/images/edit.png" alt="Edit" (click)="editProf(element.id)" style="cursor: pointer; width: 20px; height: 20px;">
      <!-- Delete action -->
      <img src="assets/images/delete.png" alt="Delete" (click)="deleteEtudiant(element)" style="cursor: pointer; width: 20px; height: 20px;">
    </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="pagination"></mat-paginator>
  
  
  <ng-template #editTestModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Etudiant</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Enter Nom" [(ngModel)]="editedEtudiant!.nom" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Enter Prenom" [(ngModel)]="editedEtudiant!.prenom" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="editedEtudiant!.email" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="saveEtudiantChanges()">Save</button>
    </div>
</ng-template>
